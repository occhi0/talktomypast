<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Messaggio nel tempo</title>
</head>
<body>
  <h1>Messaggio nel tempo</h1>

  <label for="persona">Scegli il mittente:</label>
  <select id="persona">
    <option value="passato">Il tuo io del passato</option>
    <option value="futuro">Il tuo io del futuro</option>
  </select><br><br>

  <textarea id="messaggio" rows="4" cols="50" placeholder="Scrivi il tuo messaggio..."></textarea><br><br>

  <button onclick="inviaMessaggio()">Invia il messaggio</button>

  <h3>Risposta:</h3>
  <div id="risposta" style="white-space: pre-wrap;"></div>

  <script>
    async function inviaMessaggio() {
      const messaggio = document.getElementById("messaggio").value;
      const persona = document.getElementById("persona").value;
      const rispostaDiv = document.getElementById("risposta");

      rispostaDiv.textContent = "In attesa della risposta...";

      const response = await fetch("https://71586497-ff47-4121-82e5-beeea9fe393b-00-3rjm4nhdfus0r.kirk.replit.dev/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ messaggio, persona })
      });

      const data = await response.json();
      rispostaDiv.textContent = data.risposta || "Errore nella risposta.";
    }
  </script>
</body>
</html>
